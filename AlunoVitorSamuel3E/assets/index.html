<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div class="modal">
            <p>
                Formularío de Contato
            </p>
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu email">
            <input type="number" placeholder="Digite seu número de contato">
            <input type="text" placeholder="Deixe uma mensagem">
        </div>
       </div>
        
      <header>
        <h1>FOTOGRAFO</h1>
        <p>Vitor Samuel</p>
        <div class="caixa-buttons">
          <a>Home</a>
          <a>Portfólio</a>
          <a onclick="abrir()">Contato</a>
          <a>Casamento</a>
        </div>
      </header>
      <div class="caixa">
          <section class="fotos">
            <img class="Foto1" src="./img/Foto1.png" alt="" />
            <img class="Foto2" src="./img/Foto2.png" alt="" />
            <img class="Foto3" src="./img/Foto3.png" alt="" />
            <img class="Foto4" src="./img/Foto4.png" alt="" />
          </section>
      </div>

      <article>
        <div class="final">
            <p>Desenvolvido por</p>
            <p>Carlos Wilton e Jonathas Maciel</p>
            <div class="caixa-icons">
              <img class="icons" src="./icones/Facebook.svg" alt="" />
              <img class="icons" src="./icones/Instagram.svg" alt="" />
              <img class="icons" src="./icones/Twitter.svg" alt="" />
              <img class="icons" src="./icones/Twitch.svg" alt="" />

        </div>
